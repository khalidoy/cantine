<!-- cantineApp/templates/stock/stock_list.html -->
{% extends 'base.html' %} {% load static %}{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Stock Management</h2>
  <a href="{% url 'stock_create' %}" class="btn btn-primary">Add Stock</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td>{{ stock.product.name }}</td>
      <td>{{ stock.quantity }}</td>
      <td>
        <a href="{% url 'stock_update' stock.pk %}" class="btn btn-sm btn-info"
          >Edit</a
        >
        <a
          href="{% url 'stock_delete' stock.pk %}"
          class="btn btn-sm btn-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center">No stock records available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
